<ui-dg-column sortable field="MESSAGE_V3" data-abap.bind="{type:'CHAR', length:'50'}" label="Message Variable"></ui-dg-column>
<ui-dg-column sortable field="MESSAGE_V4" data-abap.bind="{type:'CHAR', length:'50'}" label="Message Variable"></ui-dg-column>
<ui-dg-column sortable field="PARAMETER" data-abap.bind="{type:'CHAR', length:'32'}" label="Parameter Name"></ui-dg-column>
<ui-dg-column sortable field="ROW" data-abap.bind="{type:'INT4', length:'+10'}" label="Lines in parameter"></ui-dg-column>
<ui-dg-column sortable field="FIELD" data-abap.bind="{type:'CHAR', length:'30'}" shlp.bind="{type: 'CT', id: 'DD03L'}" label="Field in parameter"></ui-dg-column>
<ui-dg-column sortable field="SYSTEM" data-abap.bind="{type:'CHAR', alpha:'ALPHA', length:'10'}" shlp.bind="{type: 'CT', id: 'TBDLS'}" label="Logical system from which message originates"></ui-dg-column>
</ui-datagrid>

<FormItem label="Message type: S Success, E Error, W Warning, I Info, A Abort">
    <Input value={this.ET_RETURN.TYPE}
          data-abap="{type:'CHAR', length:'1'}"
    />
</FormItem>

<FormItem label="Message Class">
    <ComboBox value={this.ET_RETURN.ID}
        items="{type: 'CT', id: 'T100A'}"
        data-abap="{type:'CHAR', length:'20'}">
    </ComboBox>
</FormItem>

<FormItem label="Message Number">
    <Input value={this.ET_RETURN.NUMBER}
          data-abap="{type:'NUMC', length:'3'}"
    />
</FormItem>

<FormItem label="Message Text">
    <Input value={this.ET_RETURN.MESSAGE}
          data-abap="{type:'CHAR', length:'220'}"
    />
</FormItem>

<FormItem label="Application log: log number">
    <ComboBox value={this.ET_RETURN.LOG_NO}
        items="{type: 'CH', id: 'BALHDR'}"
        data-abap="{type:'CHAR', length:'20'}">
    </ComboBox>
</FormItem>

<FormItem label="Application log: Internal message serial number">
    <ComboBox value={this.ET_RETURN.LOG_MSG_NO}
        items="{type: 'CH', id: 'BALM'}"
        data-abap="{type:'NUMC', length:'6'}">
    </ComboBox>
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V1}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V2}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V3}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.ET_RETURN.MESSAGE_V4}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Parameter Name">
    <Input value={this.ET_RETURN.PARAMETER}
          data-abap="{type:'CHAR', length:'32'}"
    />
</FormItem>

<FormItem label="Lines in parameter">
    <Input value={this.ET_RETURN.ROW}
          data-abap="{type:'INT4', length:'+10'}"
    />
</FormItem>

<FormItem label="Field in parameter">
    <ComboBox value={this.ET_RETURN.FIELD}
        items="{type: 'CT', id: 'DD03L'}"
        data-abap="{type:'CHAR', length:'30'}">
    </ComboBox>
</FormItem>

<FormItem label="Logical system from which message originates">
    <ComboBox value={this.ET_RETURN.SYSTEM}
        items="{type: 'CT', id: 'TBDLS'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', length:'10'}">
    </ComboBox>
</FormItem>

<!-- Parameter: ET_TASKLIST structure: /COE/RBP_T_PAM_PMPLAN   -->

<ui-datagrid data.bind="ET_TASKLIST" title=""
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="PLNTY" data-abap.bind="{type:'CHAR', mid:'PTY', length:'1'}" shlp.bind="{type: 'SH', id: 'H_TCA01'}" label="Task List Type"></ui-dg-column>
<ui-dg-column sortable field="PLNNR" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'PLN', length:'8'}" shlp.bind="{type: 'SH', id: 'PLKS'}" label="Key for Task List Group"></ui-dg-column>
<ui-dg-column sortable field="PLNAL" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'PAL', length:'2'}" label="Group Counter"></ui-dg-column>
<ui-dg-column sortable field="KTEXT" data-abap.bind="{type:'CHAR', length:'40'}" label="Task list description"></ui-dg-column>
</ui-datagrid>

<FormItem label="Task List Type">
    <ComboBox value={this.ET_TASKLIST.PLNTY}
        items="{type: 'SH', id: 'H_TCA01'}"
        data-abap="{type:'CHAR', mid:'PTY', length:'1'}">
    </ComboBox>
</FormItem>

<FormItem label="Key for Task List Group">
    <ComboBox value={this.ET_TASKLIST.PLNNR}
        items="{type: 'SH', id: 'PLKS'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'PLN', length:'8'}">
    </ComboBox>
</FormItem>

<FormItem label="Group Counter">
    <Input value={this.ET_TASKLIST.PLNAL}
          data-abap="{type:'CHAR', alpha:'ALPHA', mid:'PAL', length:'2'}"
    />
</FormItem>

<FormItem label="Task list description">
    <Input value={this.ET_TASKLIST.KTEXT}
          data-abap="{type:'CHAR', length:'40'}"
    />
</FormItem>
