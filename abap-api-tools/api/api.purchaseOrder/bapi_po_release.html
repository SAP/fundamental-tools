<!-- BAPI_PO_RELEASE exception: 6  struct: 0  table: 1  var: 7

abap api -->

<!-- IMPORT PARAMETERS -->

<FormItem label="Release Code">
    <ComboBox value={this.PO_REL_CODE}
        items="{type: 'CT', id: 'T16FC'}"
        data-abap="{type:'CHAR', mid:'FAB', length:'2'}">
    </ComboBox>
</FormItem>

<FormItem label="Purchase Order Number">
    <ComboBox value={this.PURCHASEORDER}
        items="{type: 'SH', id: 'MEKK_C'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BES', length:'10'}">
    </ComboBox>
</FormItem>

<FormItem label="Commit Work Yes/No">
    <ComboBox value={this.NO_COMMIT}
        items="{type: 'FV', id: 'SELKZ'}"
        data-abap="{type:'CHAR', length:'1'}">
    </ComboBox>
</FormItem>

<FormItem label="Set Exceptions and Issue Error Messages">
    <ComboBox value={this.USE_EXCEPTIONS}
        items="{type: 'FV', id: 'SELKZ'}"
        data-abap="{type:'CHAR', length:'1'}">
    </ComboBox>
</FormItem>

<!-- TABLE PARAMETERS -->

<!-- Parameter: RETURN structure: BAPIRETURN  Return Messages -->

<ui-datagrid data.bind="RETURN" title="Return Messages"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="TYPE" data-abap.bind="{type:'CHAR', length:'1'}" label="Message type: S Success, E Error, W Warning, I Info, A Abort"></ui-dg-column>
<ui-dg-column sortable field="CODE" data-abap.bind="{type:'CHAR', length:'5'}" label="Message code"></ui-dg-column>
<ui-dg-column sortable field="MESSAGE" data-abap.bind="{type:'CHAR', length:'220'}" label="Message Text"></ui-dg-column>
<ui-dg-column sortable field="LOG_NO" data-abap.bind="{type:'CHAR', length:'20'}" shlp.bind="{type: 'CH', id: 'BALHDR'}" label="Application log: log number"></ui-dg-column>
<ui-dg-column sortable field="LOG_MSG_NO" data-abap.bind="{type:'NUMC', length:'6'}" shlp.bind="{type: 'CH', id: 'BALM'}" label="Application log: Internal message serial number"></ui-dg-column>
<ui-dg-column sortable field="MESSAGE_V1" data-abap.bind="{type:'CHAR', length:'50'}" label="Message Variable"></ui-dg-column>
<ui-dg-column sortable field="MESSAGE_V2" data-abap.bind="{type:'CHAR', length:'50'}" label="Message Variable"></ui-dg-column>
<ui-dg-column sortable field="MESSAGE_V3" data-abap.bind="{type:'CHAR', length:'50'}" label="Message Variable"></ui-dg-column>
<ui-dg-column sortable field="MESSAGE_V4" data-abap.bind="{type:'CHAR', length:'50'}" label="Message Variable"></ui-dg-column>
</ui-datagrid>

<FormItem label="Message type: S Success, E Error, W Warning, I Info, A Abort">
    <Input value={this.RETURN.TYPE}
          data-abap="{type:'CHAR', length:'1'}"
    />
</FormItem>

<FormItem label="Message code">
    <Input value={this.RETURN.CODE}
          data-abap="{type:'CHAR', length:'5'}"
    />
</FormItem>

<FormItem label="Message Text">
    <Input value={this.RETURN.MESSAGE}
          data-abap="{type:'CHAR', length:'220'}"
    />
</FormItem>

<FormItem label="Application log: log number">
    <ComboBox value={this.RETURN.LOG_NO}
        items="{type: 'CH', id: 'BALHDR'}"
        data-abap="{type:'CHAR', length:'20'}">
    </ComboBox>
</FormItem>

<FormItem label="Application log: Internal message serial number">
    <ComboBox value={this.RETURN.LOG_MSG_NO}
        items="{type: 'CH', id: 'BALM'}"
        data-abap="{type:'NUMC', length:'6'}">
    </ComboBox>
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V1}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V2}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V3}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<FormItem label="Message Variable">
    <Input value={this.RETURN.MESSAGE_V4}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>

<!-- EXPORT PARAMETERS -->

<FormItem label="New Release Indicator">
    <ComboBox value={this.REL_INDICATOR_NEW}
        items="{type: 'CT', id: 'T16FB'}"
        data-abap="{type:'CHAR', length:'1'}">
    </ComboBox>
</FormItem>

<FormItem label="New Release Status">
    <Input value={this.REL_STATUS_NEW}
          data-abap="{type:'CHAR', length:'8'}"
    />
</FormItem>

<FormItem label="Return Value, Return Value After ABAP Statements">
    <Input value={this.RET_CODE}
          data-abap="{type:'INT4', length:'+10'}"
    />
</FormItem>
